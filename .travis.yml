language: python

python:
  - 3.6
  - 3.7

install:
  - pip install .

script:
  - python setup.py test

after_success: 
  - sudo apt-get -qq update
  - sudo apt-get install -y pandoc
  - pip install travis-sphinx nbsphinx sphinx_rtd_theme jupyter_client ipykernel
  - travis-sphinx build -n
  - travis-sphinx deploy
